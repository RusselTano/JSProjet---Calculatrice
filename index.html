<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="calc">
      <div class="calc__ecran">
        <div class="cacl__result">789</div>
        <div class="cacl__calculation">0</div>
      </div>
      <div class="calc__buttons">
        <div data-action="c" class="calc__button">C</div>
        <div data-action="ce" class="calc__button">CE</div>
        <div data-action="+" class="calc__button">+</div>
        <div data-action="7" class="calc__button">7</div>
        <div data-action="8" class="calc__button">8</div>
        <div data-action="9" class="calc__button">9</div>
        <div data-action="-" class="calc__button">-</div>
        <div data-action="4" class="calc__button">4</div>
        <div data-action="5" class="calc__button">5</div>
        <div data-action="6" class="calc__button">6</div>
        <div data-action="*" class="calc__button">x</div>
        <div data-action="1" class="calc__button">1</div>
        <div data-action="2" class="calc__button">2</div>
        <div data-action="3" class="calc__button">3</div>
        <div data-action="/" class="calc__button">/</div>
        <div data-action="0" class="calc__button">0</div>
        <div data-action="." class="calc__button">.</div>
        <div data-action="=" class="calc__button">=</div>
      </div>

    </div>
    <!-- <img src="./consignes/maquette.png" alt=""> -->


    <script src="app.js"></script>
  </body>
</html>
